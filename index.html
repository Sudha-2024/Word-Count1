<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Most Repeated Words</title>
</head>
<body>
    <script>
        let content = "JavaScript is a scripting language used to develop web pages. Developed in Netscape, JS allows developers to create a dynamic and interactive web page to interact with visitors and execute complex actions. It also enables users to load content into a document without reloading the entire page.";
        let rcontent = content.toLowerCase().replace (/[.!,'"]/g, "");
        console.log(rcontent);
        const wordsArray = rcontent.split(" ");
        console.log(wordsArray);
        let wordCount = {};
        for (let word of wordsArray) {
            if (word) { 
                wordCount[word] = (wordCount[word] || 0) + 1;
            }
        }
        console.log(wordCount);
        let sortedWords = Object.entries(wordCount)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 5);
            console.log(sortedWords);
            let tableHTML = "<table border='1'><tr><th>Word</th><th>Count</th></tr>";
                for (let [word, count] of sortedWords)
                 {
            tableHTML += `<tr><td>${word}</td><td>${count}</td></tr>`;
                 }
        tableHTML += "</table>";
        document.body.innerHTML += tableHTML;

    </script>
</body>
</html>
